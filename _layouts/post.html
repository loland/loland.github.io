---
layout: default
---

<script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
    </script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
    


{% include back_link.html %}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: "%Y-%m-%d" }}</time>
  </p>
  
  <h1>{{ page.title }}</h1>
  <p><em>{{page.categories[0]}}</em></p>

  {{ content }}
</article>
